
<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS SUMMARY BOT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 전체 배경 흰색 */
            color: #333;
            font-size: 0.8em; /* 글자 크기 20% 줄이기 */
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f5ef; /* 뉴스레터 배경 연한 베이지 색 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .date {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .main-news {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
        h1, h2 {
            font-weight: 700;
            color: #555;
        }
        ul {
	    padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .news-title {
            font-weight: bold;
            font-size: 1.1em; /* 본문 제목 글씨 크기 약간 키우기 */
            color: #333;
        }
        .divider {
            margin: 40px 0;
            text-align: center;
            font-size: 1.2em;
            color: #f39c12; /* 주황색 */
        }
        .news-summary {
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #333;
        }
        .news-date {
            font-size: 15px;
            color: #333;
        }.info {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weekly News Summary Bot</h1>
            </div>
        <div class="date">
            {{ current_date }}
        </div>
        <div class="info">
            GPT를 이용하여 디지털관련 주요 뉴스를 선별하고 요약한 결과예요.<br>

        </div>
		<div class="divider">
            ____________________________
        </div>
        <div class="main-news">
            <h2>● 지난주 핵심 뉴스 미리보기</h2>
            <ul>
                {{ news_summary }}
            </ul>
        </div>
        <div class="divider">
            ____________________________
        </div>
        <div class="main-news">
            {{ news_content }}
        </div>

        <div class="footer">
            © 2024 MIRAEASSET INSURANCE. All rights reserved.
        </div>
    </div>


</body></html>
